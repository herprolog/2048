<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048みたいなゲーム</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #faf8ef; font-family: Arial, sans-serif; }
        #score { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: #776e65; }
        .grid {width: 340px; height: 340px; background: #1a1a1b; border-radius: 6px; padding: 10px; display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 10px;}
        .cell { width: 75px; height: 75px; background: #333333; border-radius: 3px; display: flex; justify-content: center; align-items: center; font-size: 25px; font-weight: bold; color: #776e65; }
        .n2 { background: #00d4ff; color: #000; box-shadow: 0 0 10px #00d4ff; }
        .n4 { background: #0094ff; color: #fff; box-shadow: 0 0 10px #0094ff; }
        .n8 { background: #bd00ff; color: #fff; box-shadow: 0 0 10px #bd00ff; }
        .n16 { background: #ff00f0; color: #fff; box-shadow: 0 0 10px #ff00f0; }
        .n32 { background: #ff005c; color: #fff; box-shadow: 0 0 15px #ff005c; }
        .n64 { background: #ffbd00; color: #000; box-shadow: 0 0 15px #ffbd00; }
        .n128 { background: #2de2e2; color: #000; font-size: 20px; box-shadow: 0 0 20px #2de2e2; }
        .n256 { background: #00ff88; color: #000; font-size: 20px; box-shadow: 0 0 20px #00ff88; }
        .n512 { background: #ffeb3b; color: #000; font-size: 20px; box-shadow: 0 0 20px #ffeb3b; }
        .n1024 { background: #ff5722; color: #fff; font-size: 15px; box-shadow: 0 0 25px #ff5722; }
        .n2048 { background: #ffffff; color: #000; font-size: 15px; box-shadow: 0 0 30px #ffffff; }
        #NewGame {background-color: #8f7a66; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 10px;
     </style>
</head>
<body>
    <button id="NewGame">New Game</button>
    <div id="score">Score: 0</div>
    </div>
    <div class="grid" id="grid"></div>
    <div id="game-over-message" style="color: red; font-weight: bold;"></div>

    <script>
        const gridDisplay = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const newGameBtn = document.getElementById('NewGame');
        const width = 4;
        let squares = [];
        let score = 0;

        // create board
        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                let square = document.createElement('div');
                square.innerHTML = "";
                square.className = 'cell';
                gridDisplay.appendChild(square);
                squares.push(square);
            }
            generate();
            generate();
        }

        // create 2 or 4
        function generate() {
            let randomNumber = Math.floor(Math.random() * squares.length);
            if (squares[randomNumber].innerHTML === "") {
                squares[randomNumber].innerHTML = Math.random() > 0.8 ? 4 : 2;
                updateStyles();
                checkForGameOver();
            } else generate();
        }

        // update color
        function updateStyles() {
            squares.forEach(sq => {
                sq.className = 'cell';
                if (sq.innerHTML) sq.classList.add('n' + sq.innerHTML);
            });
        }

        // move
        function move(direction) {
            let hasChanged = false;
            for (let i = 0; i < 4; i++) {
                let row = [];
                for (let j = 0; j < 4; j++) {
                    let idx = (direction === 'left' || direction === 'right') ? (i * 4 + j) : (j * 4 + i);
                    row.push(parseInt(squares[idx].innerHTML) || 0);
                }

                if (direction === 'right' || direction === 'down') row.reverse();
                
                let filteredRow = row.filter(num => num);
                for (let j = 0; j < filteredRow.length - 1; j++) {
                    if (filteredRow[j] === filteredRow[j + 1]) {
                        filteredRow[j] *= 2;
                        score += filteredRow[j];
                        filteredRow.splice(j + 1, 1);
                        hasChanged = true;
                    }
                }
                
                while (filteredRow.length < 4) filteredRow.push(0);
                if (direction === 'right' || direction === 'down') filteredRow.reverse();

                for (let j = 0; j < 4; j++) {
                    let idx = (direction === 'left' || direction === 'right') ? (i * 4 + j) : (j * 4 + i);
                    if (squares[idx].innerHTML != (filteredRow[j] || "")) hasChanged = true;
                    squares[idx].innerHTML = filteredRow[j] || "";
                }
            }
            if (hasChanged) {
                generate();
                updateStyles();
                scoreDisplay.innerHTML = "Score: " + score;
            }
        }

        // key
        function control(e) {
            if (e.keyCode === 37) move('left');
            else if (e.keyCode === 38) move('up');
            else if (e.keyCode === 39) move('right');
            else if (e.keyCode === 40) move('down');
        }
        document.addEventListener('keyup', control);

        function checkForGameOver() {
            let zeros = 0;
            for (let i = 0; i < squares.length; i++) {
                if (squares[i].innerHTML === "") {
                    zeros++;
                } else {
                    let current = parseInt(squares[i].innerHTML);
                    
                    if(i % 3 == !0){
                        let rights = parseInt(squares[i+1].innerHTML);
                        if (current == rights)zeros++;
                    }

                    if(i < 12){
                        let bottoms = parseInt(squares[i+4].innerHTML);
                        if (current == bottoms)zeros++;
                    }
                }
            }
            //alert("テスト表示です");
            if (zeros === 0) {
                document.getElementById('game-over-message').innerText = 'Game Over! 詰みです。';
                document.removeEventListener('keyup', control);
            }
        }

        createBoard();

        function resetGame() {
            squares.forEach(sq => {
                sq.innerHTML = "";
            });
    
            score = 0;
            scoreDisplay.innerHTML = "Score: 0";
    
            document.getElementById('game-over-message').innerText = "";
    

            document.removeEventListener('keyup', control);
            document.addEventListener('keyup', control);
    
            generate();
            generate();
            updateStyles();
        }


        newGameBtn.addEventListener('click', resetGame);

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

    function handleSwipe() {
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
    
        if (Math.abs(dx) > Math.abs(dy)) {
            if (Math.abs(dx) > 30) {
                if (dx > 0) move('right');
                else move('left');
            }
        } else {
             if (Math.abs(dy) > 30) {
                if (dy > 0) move('down');
                else move('up');
            }
        }
    }
    </script>
</body>
</html>
