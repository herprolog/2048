<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプル2048</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #faf8ef; font-family: Arial, sans-serif; }
        #score { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: #776e65; }
        .grid { width: 340px; height: 340px; background: #bbada0; border-radius: 6px; position: relative; padding: 10px; display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 10px; }
        .cell { width: 75px; height: 75px; background: rgba(238, 228, 218, 0.35); border-radius: 3px; display: flex; justify-content: center; align-items: center; font-size: 25px; font-weight: bold; color: #776e65; }
        /* 数字ごとの色設定 */
        .n2 { background: #eee4da; }
        .n4 { background: #ede0c8; }
        .n8 { background: #f2b179; color: white; }
        .n16 { background: #f59563; color: white; }
        .n32 { background: #f67c5f; color: white; }
        .n64 { background: #f65e3b; color: white; }
        .n128 { background: #edcf72; color: white; font-size: 20px; }
        .n256 { background: #edcc61; color: white; font-size: 20px; }
        .n512 { background: #edc850; color: white; font-size: 20px; }
        .n1024 { background: #edc53f; color: white; font-size: 15px; }
        .n2048 { background: #edc22e; color: white; font-size: 15px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="grid" id="grid"></div>

    <script>
        const gridDisplay = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const width = 4;
        let squares = [];
        let score = 0;

        // ボードの作成
        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                let square = document.createElement('div');
                square.innerHTML = "";
                square.className = 'cell';
                gridDisplay.appendChild(square);
                squares.push(square);
            }
            generate();
            generate();
        }

        // ランダムに「2」を生成
        function generate() {
            let randomNumber = Math.floor(Math.random() * squares.length);
            if (squares[randomNumber].innerHTML === "") {
                squares[randomNumber].innerHTML = 2;
                updateStyles();
                checkForGameOver();
            } else generate();
        }

        // 数値に合わせてクラス（色）を更新
        function updateStyles() {
            squares.forEach(sq => {
                sq.className = 'cell';
                if (sq.innerHTML) sq.classList.add('n' + sq.innerHTML);
            });
        }

        // 行の移動ロジック（右方向を基準に作成し、他は回転で対応）
        function move(direction) {
            let hasChanged = false;
            for (let i = 0; i < 4; i++) {
                let row = [];
                for (let j = 0; j < 4; j++) {
                    // 方向によって取得するインデックスを切り替え
                    let idx = (direction === 'left' || direction === 'right') ? (i * 4 + j) : (j * 4 + i);
                    row.push(parseInt(squares[idx].innerHTML) || 0);
                }

                if (direction === 'right' || direction === 'down') row.reverse();
                
                let filteredRow = row.filter(num => num);
                for (let j = 0; j < filteredRow.length - 1; j++) {
                    if (filteredRow[j] === filteredRow[j + 1]) {
                        filteredRow[j] *= 2;
                        score += filteredRow[j];
                        filteredRow.splice(j + 1, 1);
                        hasChanged = true;
                    }
                }
                
                while (filteredRow.length < 4) filteredRow.push(0);
                if (direction === 'right' || direction === 'down') filteredRow.reverse();

                // 値を戻す
                for (let j = 0; j < 4; j++) {
                    let idx = (direction === 'left' || direction === 'right') ? (i * 4 + j) : (j * 4 + i);
                    if (squares[idx].innerHTML != (filteredRow[j] || "")) hasChanged = true;
                    squares[idx].innerHTML = filteredRow[j] || "";
                }
            }
            if (hasChanged) {
                generate();
                updateStyles();
                scoreDisplay.innerHTML = "Score: " + score;
            }
        }

        // キー操作
        function control(e) {
            if (e.keyCode === 37) move('left');
            else if (e.keyCode === 38) move('up');
            else if (e.keyCode === 39) move('right');
            else if (e.keyCode === 40) move('down');
        }
        document.addEventListener('keyup', control);

        function checkForGameOver() {
            let zeros = 0;
            for (let i = 0; i < squares.length; i++) {
                if (squares[i].innerHTML === "") zeros++;
            }
            if (zeros === 0) {
                alert('Game Over!');
                document.removeEventListener('keyup', control);
            }
        }

        createBoard();
    </script>
</body>
</html>
